<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mondial Relay Widget</title>

    <!-- jQuery (Legacy Safe) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Leaflet (Locked Version) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Mondial Relay Widget Script -->
    <script
        src="https://widget.mondialrelay.com/parcelshop-picker/jquery.plugin.mondialrelay.parcelshoppicker.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #Zone_Widget {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Widget Container -->
    <div id="Zone_Widget"></div>

    <!-- Hidden input to capture selection -->
    <input type="hidden" id="Target_Widget" />

    <script>
        $(document).ready(function () {
            $("#Zone_Widget").MR_ParcelShopPicker({
                Target: "#Target_Widget",
                Brand: "BDTEST", // Test Brand Code
                Country: "FR",
                Theme: "mondialrelay",
                Responsive: true,
                ShowResultsOnMap: true,
                DisplayMapInfo: true,
                OnParcelShopSelected: function (data) {
                    // Send selected data to Flutter
                    if (window.ParcelShopPickerChannel) {
                        window.ParcelShopPickerChannel.postMessage(JSON.stringify(data));
                    }
                }
            });
        });
    </script>
</body>

</html>
